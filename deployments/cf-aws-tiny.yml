---
name: cf-aws-tiny
director_uuid: DIRECTOR_UUID

releases:
  - name: appfirst
    version: 111
    git: https://github.com/appfirst/boshrelease.git  
  - name: cf
    version: 207
    git: https://github.com/cloudfoundry/cf-release.git
#  - name: consul
#    version: 11
#    git: https://github.com/cloudfoundry-community/consul-boshrelease.git
#  - name: cf-consul
#    version: 2
#    git: https://github.com/cloudfoundry-community/cf-consul-boshrelease.git


stemcells:
  - name: bosh-aws-xen-ubuntu-trusty-go_agent
    version: 2941

templates:
  - cf/cf-deployment.yml
  - tiny/cf-tiny-dev.yml
#  - tiny/cf-tiny-dev-consul.yml
  - cf-uaa-port.yml
#  - cf-consul.yml
  - cf/cf-properties.yml
  - cf/cf-infrastructure-aws.yml
# - cf-test-errands.yml
  - cf-properties.yml
  - parallel.yml
  - tiny/cf-aws.yml
  - cf-no-ssl.yml
  - cf-secrets.yml
  - tiny/cf-use-nfs.yml
  - tiny/cf-use-haproxy.yml
  - cf-networking.yml

properties:
  appfirst: 
    tenant_id: APPFIRST_TENANT_ID 
    frontend_url: frontend.appfirst.com
    backend_url: http://backend.appfirst.com/SaveData.py/save_data
    server_tags:
      - cloud_foundry

meta:
  appfirst_template:
    name: appfirst
    release: appfirst
  domain: run.CF_DOMAIN
  app_domains: apps.CF_DOMAIN
  floating_static_ips:
    - CF_ELASTIC_IP
  secret: c1oudc0w # Used for all passwords except cf admin
  admin_secret: CF_ADMIN_PASS
  ipmask: "IPMASK"
  haproxy_network: "lb1"
  lb1_quad: ".2"
  cf1_quad: ".3"
  cf2_quad: ".4"
  dns_servers:
    - IPMASK.0.2
  subnet_ids:
    cf1: CF_SUBNET1
    cf2: CF_SUBNET2
    lb1: LB_SUBNET1
  security_groups: CF_SG
  availability_zones:
    cf1: CF_SUBNET1_AZ
    cf2: CF_SUBNET2_AZ
    lb1: LB_SUBNET1_AZ
  environment: cf-aws-tiny
  consul:
    cluster:
      join_hosts:
        CONSUL-HOSTS # Must be replaced with the IPs of your consul hosts
    user: root
    server: false
